<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block title %}BD-SHOP{% endblock %}

{% block content %}

<head>
    <style>
        body,html {
            background-image: url(https://i.guim.co.uk/img/media/b9f22bb6104bfcc0b8f5552c80c62854d84c7b89/0_0_1920_1152/master/1920.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=28257294f2f595c2e7198963c0cb2681);
            background-repeat: unset;
        }


    input[type="checkbox"]{
        -ms-transform: scale(2); /* IE */
  -moz-transform: scale(2); /* FF */
  -webkit-transform: scale(2); /* Safari and Chrome */
  -o-transform: scale(2); /* Opera */
  transform: scale(2);
  padding: 10px;
    }

    .checkboxtext
{

  font-size: 110%;
  display: inline;
}
    .group{
        text-align: center;
    }
    .group input{
        margin: 0 5px 0 20px;
    }
    </style>
    <meta charset="UTF-8">
    <title>PROMOTIONS</title>
</head>
<body>

<h1 style="color:whitesmoke;" align="center">
    Changez vos parametres de compte!
</h1>
    <div class="group" align="center">
        <form>
            <p>
                <input type="checkbox" id="name" onclick="myFunction(this)">
                <span class="checkboxtext">Votre nom au complet</span>
            </p>
             <input type="text" id="textforname" placeholder="Entrez le nouveau nom complet" required autofocus size="50" disabled="disabled"> </input> <br><br>
            <p>
                <input type="checkbox" id="adresse" onclick = myFunction2(this)>
                <label for="adresse" class="checkmark">Votre adresse</label><br>
            </p>
            <input type="text" id="textforadresse" placeholder="Entrez le nouveau nom complet" required autofocus size="50" disabled="disabled"></input><br><br>
            <p>
                <input type="checkbox" id="telephone" onclick = "myFunction3(this)">
                <label for="telephone" class="checkmark">Votre telephone</label><br>
            </p>
            <input type="text" id="textforphone" placeholder="Entrez le nouveau nom complet" required autofocus size="50" disabled="disabled"> </input><br><br>
            <p>
                <input type="checkbox" id="email" onclick = "myFunction4(this)">
                <label for="email" class="checkmark">Votre email</label><br>
            </p>
            <input type="text" id="textforemail" placeholder="Entrez le nouveau nom complet" required autofocus size="50" disabled="disabled"> </input><br><br>
            <p>
                <input type="checkbox" id="motdepasse" onclick = "myFunction5(this)">
                <label for="motdepasse" class="checkmark">Votre mot de passe</label><br>
            </p>
            <input type="password" id="textforpassword" placeholder="Entrez le nouveau nom complet" required autofocus size="50" disabled="disabled"> </input> <br><br>
            <p>
                <input type="submit" value="Submit" align="center">
            </p>
        </form>
    </div>

<script>
    function myFunction(name) {
        var checkbox = document.getElementById("textforname");
        checkbox.disabled = name.checked ? false : true;
            if (!checkbox.disabled) {
                checkbox.focus();
            }
    }
    function myFunction2(adresse) {
        var check = document.getElementById("textforadresse");
       check.disabled = adresse.checked ? false : true;
       if(!check.disabled){
           check.focus()
       }

    }
    function myFunction3(telephone) {
        var check = document.getElementById("textforphone");
        check.disabled = telephone.checked ? false : true;
        if (!check.disabled) {
            check.focus()
        }
    }

    function myFunction4(telephone) {
        var check = document.getElementById("textforemail");
        check.disabled = telephone.checked ? false : true;
        if (!check.disabled) {
            check.focus()
        }
    }

    function myFunction5(telephone) {
        var check = document.getElementById("textforpassword");
        check.disabled = telephone.checked ? false : true;
        if (!check.disabled) {
            check.focus()
        }
    }
</script>

</body>
</html>
{% endblock %}
