
{% extends "base.html" %}
{% block title %}BD-SHOP{% endblock %}

<link href="../static/sign-in.css" rel="stylesheet" type="text/css"/>

{% block content %}
<head>

    <style>
        body {
            background-image: url(https://i.guim.co.uk/img/media/b9f22bb6104bfcc0b8f5552c80c62854d84c7b89/0_0_1920_1152/master/1920.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=28257294f2f595c2e7198963c0cb2681);
            background-repeat: unset;
        }

        .form-group label {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            color: black;
            font-size: 19px;
        }
    </style>
</head>

<body>
<!--        <div class="container">-->
           <div align="center">
            <h1>Entrez vos informations</h1>

<!--envoie data au serveur, check si email deja dans database. If true, send message d'erreur par JS, sinon add tuple a la DB-->
            <form id = form class="form-horizontal" action="/register" method="post">
                <div class = "col-md-4">
<!--                Client entre son nom complet -->
                <div class="form-group">
                     <label for="inputName">Entrez votre nom complet</label>
                    <div>
                        <input class="form-control input-default" type="name" name="nom" id="inputName"  placeholder="Nom complet" required autofocus size="25">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputAddy">Entrez votre adresse</label>
                    <div>
                        <input class="form-control input-default" type="addy" name="adresse" id="inputAddy"  placeholder="Adresse" required autofocus size="25">
                    </div>
                </div>

                <div class="form-group">
                      <label for="inputPhone">Entrez votre numero de telephone</label>
                    <div>
                        <input class="form-control input-default" type="phone" name="telephone" id="inputPhone" placeholder="Numero valide" required autofocus size="25">
                    </div>
                </div>

                <div class="form-group">
                      <label for="inputEmail">Entrez votre email</label>
                    <div>
                        <input class="form-control input-default"  type="email" name="email" id="inputEmail" placeholder="Email" required autofocus size="25">
                    </div>
                </div>

<!-- <div onhover="box()"></div> -->
                <div class="form-group">
                      <label for="inputPassword">Entrez votre mot de passe</label>
                    <div>
                        <input class="form-control input-default" type="password" id="inputPassword"  required name="password" placeholder="Mot de passe(9 caracteres minimum)" required autofocus minlength="8" required autocomplete="current-password" size="25">
                    </div>
                </div>

</div>


                <div class="col-md-4" align="center">
                      <div>
                        <button class="btn btn-md btn-primary btn-block" type="submit" onclick="onButtonRegClick()">Confirmer</button>
                      </div>
                </div>
    </form>
</div>


</div>
</body>

{% endblock %}
