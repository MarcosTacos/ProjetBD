            <h1>Entrez vos informations</h1>

<!--envoie data au serveur, check si email deja dans database. If true, send message d'erreur par JS, sinon add tuple a la DB-->
            <form class="form-horizontal" action="/sign-up" method="post">

<!--                Client entre son nom complet -->
                <div class="form-group">
                     <label for="inputName">Entrez votre nom complet</label>
                    <div>
                        <input class="form-control input-default" type="name" name="inputName" id="inputName"  placeholder="Nom complet" required autofocus size="25">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputAddy">Entrez votre adresse</label>
                    <div>
                        <input class="form-control input-default" type="addy" name="inputSurname" id="inputAddy"  placeholder="Adresse" required autofocus size="25">
                    </div>
                </div>

                <div class="form-group">
                      <label for="inputPhone">Entrez votre numero de telephone</label>
                    <div>
                        <input class="form-control input-default" type="phone" name="inputPhone" id="inputPhone" placeholder="Numero valide" required autofocus size="25">
                    </div>
                </div>

                <div class="form-group">
                      <label for="inputEmail">Entrez votre email</label>
                    <div>
                        <input class="form-control input-default"  type="email" name="inputEmail" id="inputEmail" placeholder="Email" required autofocus size="25">
                    </div>
                </div>


                <div class="form-group">
                      <label for="inputPassword">Entrez votre mot de passe</label>
                    <div>
                        <input class="form-control input-default" type="password" id="inputPassword"  required name="inputPassword" placeholder="Mot de passe(8 caracteres minimum)" required autofocus minlength="8" required autocomplete="current-password" size="25">
                    </div>
                </div>


                <div class="form-group" align="center">
                      <div>
                        <button type="reset" id="cancelBtn" class="btn btn-default">Annuler</button>
                        <button type="submit" id="signUpBtn" class="btn btn-primary" >Confirmer</button>
                      </div>
                </div>
    </form>
